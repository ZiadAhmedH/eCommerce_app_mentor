name: ecommerce_app
description: "Deep into Bloc (cubit) - DI - Clean architucture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Routing
  go_router: ^14.2.7
  
  # State Management
  flutter_bloc: ^8.1.6
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # Network
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utils
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  color: "#9775FA"
  image: assets/icons/Logo.png
  
  android_12:
    image: assets/icons/Logo.png
    color: "#9775FA"
    
